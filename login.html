<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <img src="assets/ChatGPT Dark Logo.svg" alt="OpenAI Icon">

        <form>
            <h1>Welcome back</h1>

            <div class="textfield">
                <div class="inputBox">
                    <input type="email" required placeholder="">
                    <span>Email address</span>
                 </div>
                 
                <button id="submit">Continue</button>
            </div>

            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
        
        <div class="division">
            <img src="assets/Line.svg" alt="Line">
            <P>OR</P>
            <img src="assets/Line.svg" alt="Line">
        </div>

        <div class="continue">
            <button class="enter" id="google"> <img src="assets/Google Logo.svg" alt="Google icon"><p>Continue with Google</p></button>
            <button class="enter"><img src="assets/Microsoft Logo.svg" alt="Microsoft Icon"><p>Continue with Microsoft Account</p></button>
        </div>
    </div>
</body>
</html>
